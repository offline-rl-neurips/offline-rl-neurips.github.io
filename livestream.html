---
layout: default
slides_live_id: 
join_link: 
---

{% if page.join_link %}
<div class="row justify-content-center">
<p>Click <a href="{{ page.join_link }}" target="_blank">here</a> to open the livestream in Zoom.</p>
</div>
{% endif %}

<div class="row justify-content-center">
  <div class="col">
  	{% if page.slides_live_id %}
    <div id="presentation-embed-{{ page.slides_live_id }}" class="slp"></div>
    <script src='https://slideslive.com/embed_presentation.js'></script>
    <script>
      embed = new SlidesLiveEmbed('presentation-embed-{{ page.slides_live_id }}', {
      presentationId: '{{ page.slides_live_id }}',
      autoPlay: false, // change to true to autoplay the embedded presentation
      verticalEnabled: true,
      allowHiddenControlsWhenPaused: true,
      zoomRatio: 0.25,
      hideTitle: true,
      });
    </script>
    {% else %}
    <div class="text-center"><i>The livestream has not yet started.</i></div>
	{% endif %}
  </div>
  
  <div class="col">
    <div class="rocket">
      <iframe frameborder="0" src="https://iclr.rocket.chat/channel/workshop_BAICS?layout=embedded" width="100%" height="680px"></iframe>
    </div>
  </div>
</div>
